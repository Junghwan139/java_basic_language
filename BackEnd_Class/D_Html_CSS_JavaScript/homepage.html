<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    /* CSS styles for the page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333333;
      background-color: #f7f7f7;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      background-color: #333333;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #4c4c4c;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to My Blog</h1>
  <a href="author.html" class="btn">View Authors</a>
</div>
</body>
</html>
