<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<p> 함수 기본형태</p>

<script>

  function addNum(x,y){
     return x+y;
  }

console.log("결과값은 ", addNum(2,3));

</script>

<p> 프로퍼티 기본 형태</p>
<script>

const myObject = {
myProperty : 'hello',
myFunction : function(){
console.log('world');
  }
}
console.log(myObject.myProperty);
myObject.myFunction();

</script>


</body>
</html>
