<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Author Table</title>
  <style>
      /* CSS styles for the table */
      table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #444444;
        margin-bottom: 20px;
      }

      caption {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 10px;
      }

      th {
        background-color: #e8e8e8;
        font-weight: bold;
        text-align: left;
        padding: 10px;
      }

      td {
        padding: 10px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      /* CSS styles for the page */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333333;
        background-color: #f7f7f7;
      }

      h1 {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
</head>
<body>
<div class="container">
  <h1>Author Table</h1>
  <table>
    <caption>List of Authors</caption>
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Role</th>
      <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>john.doe@example.com</td>
      <td>*******</td>
      <td>User</td>
      <td>2023-04-29 10:30:00</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td>jane.smith@example.com</td>
      <td>*******</td>
      <td>Admin</td>
      <td>2023-04-28 16:45:00</td>
    </tr>
    <!-- Add more rows for data here -->
    </tbody>
  </table>
</div>
</body>
</html>
