<!-- 캐스캐이딩 스타일 시트

1. 캐스케이딩의 의미
 - CSS에서 C는 캐스케이딩의 줄임말이며 스타일 시트에서는 우선순위 위에서 아래, 즉 계단식으로
적용된다는 의미로 상요. css는 우선순위가 있는 스타일 시트.
CSS에서는 웹 요소에 둘 이상의 스타일을 적용할 때 우선순위에 따라 적용할 스타일을 결정
 - 스타일 우선순위 : 스타일 규칙의 중요도와 적용 범위에 따라 우선순위가 결정되고, 그 우선순위에 따라 위에서
아래로 스타일을 적용.
 - 스타일 상속 : 태그의 포함 관계에 따라 부모 요소의 스타일을 자식 요소로, 위에서 아래로 전
 - 스타일 우선순위 : 사용자 스타일 → 제작자 스타일 → 브라우저 기본 스타일
 - 중요도가 같을 경우 : !important → 인라인 스타일 → id 스타일 → 클래스 스타일 → 타입 스타일

-->
